<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <div class="container mb-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1> Short URL</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="button-addon2" v-model="longURL">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" v-on:click="createShortURL"> 縮網址
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container" v-if="shortURL !== ''">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="card-text">http://0.0.0.0:17995/{{ shortURL }}
                            </p>
                            <button v-on:click="copyButton">COPY</button>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                longURL: "",
                shortURL: "",
                message: 'Hello World!'
            },
            methods: {
                createShortURL: function (event) {
                    axios
                        .post('http://0.0.0.0:17995/api/v1/shorten', {
                            url: this.longURL, // 参数 firstName
                        })
                        .then(response => (
                            this.shortURL = response.data['short']
                        ))
                        .catch(function (error) { // 请求失败处理
                            if (error.response) {
                                // Request made and server responded
                                console.log(error.response.data);
                                console.log(error.response.status);
                                console.log(error.response.headers);
                                alert(error.response.data['error']);
                            } else if (error.request) {
                                // The request was made but no response was received
                                console.log(error.request);
                            } else {
                                // Something happened in setting up the request that triggered an Error
                                console.log('Error', error.message);
                            }
                        });
                },
                copyButton: function () {
                    const el = document.createElement('textarea');
                    el.value = "http://0.0.0.0:17995/this.shortURL";
                    el.setAttribute('readonly', '');
                    el.style.position = 'absolute';
                    el.style.left = '-9999px';
                    document.body.appendChild(el);
                    const selected = document.getSelection().rangeCount > 0 ? document.getSelection()
                        .getRangeAt(0) : false;
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    if (selected) {
                        document.getSelection().removeAllRanges();
                        document.getSelection().addRange(selected);
                    }
                }
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
